<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    // 누른것을 입력해주는 함수
    function add(str) {
      let display = document.getElementById('display');
      display.value += str;
    }

    // 계산함수
    function calc(){
      let result = eval(document.getElementById('display').value);
      document.getElementById('result').value = result;
    }
  </script>
  <style>
    table{
      border: 0;
      margin: 0 auto;
    }
    table td button{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form>
    <h2 class="text-center">계산기</h2>
    <table>
      <tr>
        <td colspan="4">      <!-- 계산식 창-->
          <input type="text" name="display" id="display" class="text-end" placeholder="계산식출력">
        </td>
      </tr>
      <tr>
        <td colspan="4">     <!-- 계산 결과창-->
          <input type="text" name="result" id="result" class="text-end" readonly placeholder="결과값 출력">
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="reset" class="btn btn-danger">AC</button></td>
        <td><button type="button" class="btn btn-primary" onclick="add('%')">%</button></td>
        <td><button type="button" class="btn btn-primary" onclick="add('/')">/</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-secondary" onclick="add(7)">7</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(8)">8</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(9)">9</button></td>
        <td><button type="button" class="btn btn-primary" onclick="add('*')">*</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-secondary" onclick="add(4)">4</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(5)">5</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(6)">6</button></td>
        <td><button type="button" class="btn btn-primary" onclick="add('-')">-</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-secondary" onclick="add(1)">1</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(2)">2</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add(3)">3</button></td>
        <td><button type="button" class="btn btn-primary" onclick="add('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" class="btn btn-secondary" onclick="add(0)">0</button></td>
        <td><button type="button" class="btn btn-secondary" onclick="add('.')">.</button></td>
        <td><button type="button" class="btn btn-success" onclick="calc()">=</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
