<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex3_fibo.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  'use strict';

  function fibo() {
    let fb = document.getElementById("fb").value;
    let a = 0, b = 1;
    let memo = '';
    
    for(let i=0; i<fb; i++) {
      memo += a + " ";
      let fb = a + b;
      a = b;
      b = fb;
    }
    demo.innerHTML = memo;
  }
</script>
</head>
<body>
<p><br/></p>  
<div class="container">
  <h2>fibonacci</h2>
  <hr/>
  <div class="input-group">
    <div class="input-group-text bg-warning-subtle">수행할 횟수를 입력하세요.</div>
    <input type="number" name="fb" id="fb" value="" class="form-control"/>
    <input type="button" value="계산(for)" onclick="fibo()" class="btn btn-warning">
  </div>
  <hr/>
  <div id="demo"></div>
</div>  
</body>
</html>
