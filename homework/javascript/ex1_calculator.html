<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function add(str) {
      let display = document.getElementById('display');
      display.value += str;
    }

    function calc() {
      let result = eval(document.getElementById('display').value);
      document.getElementById('result').value = result;
    }
  </script>
  <style>
    table {
      margin: 0px auto;
    }
    td button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<br/>
<div class="container">
  <form>
    <h2 class="text-center">계산기</h2>
    <table>
      <tr>
        <td colspan="4">  <!-- 계산식이 입력되는 창 -->
          <input type="text" name="display" id="display" class="text-end" placeholder="계산식 출력"/>
        </td>
      </tr>
      <tr>    <!-- 계산 결과가 출력되는 창 -->
        <td colspan="4">
          <input type="text" name="result" id="result" class="text-end" readonly placeholder="결과값 출력"/>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="reset" class="btn btn-danger">AC</button></td>
        <td><button type="button" onclick="add('%')" class="btn btn-primary">%</button></td>
        <td><button type="button" onclick="add('/')" class="btn btn-primary">/</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(7)" class="btn btn-outline-secondary">7</button></td>
        <td><button type="button" onclick="add(8)" class="btn btn-outline-secondary">8</button></td>
        <td><button type="button" onclick="add(9)" class="btn btn-outline-secondary">9</button></td>
        <td><button type="button" onclick="add('*')" class="btn btn-primary">*</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(4)" class="btn btn-outline-secondary">4</button></td>
        <td><button type="button" onclick="add(5)" class="btn btn-outline-secondary">5</button></td>
        <td><button type="button" onclick="add(6)" class="btn btn-outline-secondary">6</button></td>
        <td><button type="button" onclick="add('-')" class="btn btn-primary">-</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(1)" class="btn btn-outline-secondary">1</button></td>
        <td><button type="button" onclick="add(2)" class="btn btn-outline-secondary">2</button></td>
        <td><button type="button" onclick="add(3)" class="btn btn-outline-secondary">3</button></td>
        <td><button type="button" onclick="add('+')" class="btn btn-primary">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" onclick="add(0)" class="btn btn-outline-secondary">0</button></td>
        <td><button type="button" onclick="add('.')" class="btn btn-outline-secondary">.</button></td>
        <td><button type="button" onclick="calc()" class="btn btn-success">=</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
