<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <style>
    body {
      width: 1000px;
      margin: 0px auto;
      padding: 0px;
    }
    .item {
      border: 0px solid gray;
    }

    #item1 { 
      background-color: aqua; 
      width: 1000px;
      height: 150px;
    }
    #item2 { 
      background-color: blue; 
      width: 200px;
      height: 700px;
      float: left;
    }
    #item3 { 
      background-color: blueviolet; 
      width: 650px;
      height: 700px;
      float: left;
    }
    #item4 { 
      background-color: chartreuse; 
      width: 150px;
      height: 700px;
      float: left;
    }
    #item5 { 
      background-color: chocolate; 
      width: 1000px;
      height: 150px;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="item1" class="item">
    1번구역
  </div>
  <div id="item2" class="item">
    2번구역
  </div>
  <div id="item3" class="item">
    3번구역
  </div>
  <div id="item4" class="item">
    4번구역
  </div>
  <div id="item5" class="item">
    5번구역
  </div>
</body>
</html>
