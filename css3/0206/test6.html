<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <style>
    div.ex1 {
      width: 500px;
      margin: 0 auto;
    }
    
    div.ex2 {
      margin: 0 auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>CSS Max-width / Min-width</h2>
  <br/>
  <div class="ex1">이곳의 폭은 500px입니다.(500px)</div>
  <br/>
  <div class="ex2">이곳의 폭은 500px입니다.(Max-width:500px)</div>
  <br/>
  <div>두 폭의 차이를 보려면 브라우저 창의 크기를 500px을 경계로 확인합니다.</div>
</body>
</html>
