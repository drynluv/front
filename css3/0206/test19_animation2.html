<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19_2.html</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: logo;
      animation-duration: 4s;
    }

    @keyframes logo {
      0% {background-color: red;}
      25% {background-color: yellowgreen;}
      50% {background-color: rgb(17, 0, 255);}
      75% {background-color: rgb(255, 9, 255);}
      100% {background-color: rgba(23, 253, 234, 0.575);}
    }
    </style>
</head>
<body>
  <h2>Animation Effect</h2>
  <div></div>
  제자리에서 색을 변화시킵니다.
</body>
</html>
