<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <style>

    img {
      opacity: 0.5;
      width: 200px;
      height: 160px;
    }
    img:hover {
      opacity: 1.0;
    }

    .imgContent {
      float: left;
    }
    .hideContent {
      clear: both;
    }

    .imgContent2 {
      float: left;
    }
    #subTitle {
      clear: both;
    }
    
    /* img.img2 {
      opacity: 1.0;
    } */
    img.img2_1 {
      opacity: 0.7;
    }
    img.img2_2 {
      opacity: 0.8;
    }
    img.img2_3 {
      opacity: 1.0;
    }

    img.img2:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Image Transparency(Opacity)</h2>
  <p>그림위에 마우스를 올려보세요</p>
  <div class="container">
    <div class="content">
      <div class="imgContent">
        <img src="../../images/11.jpg" alt="11.jpg"/>
      </div>
      <div class="imgContent">
        <img src="../../images/12.jpg" alt="12.jpg"/>
      </div>
      <div class="imgContent">
        <img src="../../images/13.jpg" alt="13.jpg"/>
      </div>
      <div class="hideContent"></div>
      <div class="imgContent2">
        <img src="../../images/11.jpg" class="img2 img2_1" alt="11.jpg"/>
      </div>
      <div class="imgContent2">
        <img src="../../images/12.jpg" class="img2 img2_2" alt="12.jpg"/>
      </div>
      <div class="imgContent2">
        <img src="../../images/13.jpg" class="img2 img2_3" alt="13.jpg"/>
      </div>
      <p id="subTitle">
        Box-Sizing 속성을 사용하여 상자안에서 그림이 보이도록 처리합니다.
      </p>
    </div>
  </div>
</body>
</html>
