<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    body {
      width: 800px;
      margin: 0px auto;
      font-size: 1em;
    }

    div.container {
      border: 1px solid gray;
      width: 100%;
      line-height: 30px;
      background-color: #eee;
      padding: 10px;
      /* text-align: center; */
    }

    .title {
      /* width: 80px; */
      background-color: beige;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      background-color: yellow;
      color: blue;
      font-size: 12pt;
      padding: 10px 0px;
      margin: 10px -10px 10px 0px;
      width: 100%;
    }

    input[type="text"]:hover, input[type="password"]:hover, input[type="number"]:hover {
      background-color: gray;
    }

    input[type="radio"] {
      margin: 15px 5px;
    }

    button {
      background-color: rgb(203, 182, 223);
      color: rgb(210, 229, 250);
      padding: 5px;
      margin: 10px;
    }

    button:hover {
      background-color: blueviolet;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Form태그와 CSS</h2>
  <form>
    <div class="container">
      <div class="gid">
        <label for="mid" class="title">아이디</label>
        <input type="text" name="mid" id="mid" size="20" autofocus required placeholder="아이디를 입력하세요" />
      </div>
      <div class="gpwd">
        <label for="pwd" class="title">비밀번호</label>
        <input type="password" name="pwd" id="pwd" size="20" required placeholder="비밀번호를 입력하세요" />
      </div>
      <div class="gage">
        <label for="age" class="title">나이</label>
        <input type="number" name="age" id="age" value="20" min="19" max="100" required />
      </div>
      <div class="gender">
        <label for="gender" class="title">성별</label>
        <input type="radio" name="gender" id="gender1" value="남자" />남자 &nbsp;&nbsp;
        <input type="radio" name="gender" id="gender2" value="여자" checked />여자
      </div>
      <div class="gaddress">
        <label for="address" class="title">주소</label>
        <input type="text" name="address" id="address" size="20" placeholder="주소를 입력하세요" />
      </div>
      <div class="gsosok">
        <label for="sosok" class="title">소속</label>
        <input type="text" name="sosok" id="sosok" size="20" value="그린아카데미" readonly />
      </div>
      <div class="gbutton">
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">돌아가기</button>
      </div>
    </div>
  </form>
</body>
</html>
