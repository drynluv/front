  <style>
    img#src1 { -webkit-box-reflect: below 20px;}
    img#src2 { -webkit-box-reflect: below 0px;}
    img#src3 { -webkit-box-reflect: right 10px;}
    img#src4 { -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.7));}
  </style>
</head>
<br>
  <h2>Image Reflection(대칭)</h2>
  <p><img src="../../images/31.png" width="200px" id="src1"/></p>
  <p><img src="../../images/32.png" width="200px" id="src2"/></p>
  <br/><br/><br/><br/><br/><br/>
  <p><img src="../../images/33.png" width="200px" id="src3"/></p>
  <br/>
  <p><img src="../../images/34.png" width="200px" id="src4"/></p>
