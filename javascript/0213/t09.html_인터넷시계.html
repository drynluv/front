<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷시계</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
  <script>
    'use strict';

    let statusTime;

    // 시스템의 시간을 읽어온다.
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }

    function stop() {
      clearTimeout(statusTime)
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <hr/>
  <input type="button" value="동작" onclick="start()" class="btn btn-success me-3">
  <input type="button" value="정지" onclick="stop()" class="btn btn-danger">
  <hr/>
  <div id="demo" style="font-size: 2em; font-weight: bolder; color: blue;"></div>
</div>
</body>
</html>
