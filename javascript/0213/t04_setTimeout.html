<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
  <script>
    'use strict';

    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      num += 10;  // num = num + 10

      if(num < 100) {
        statusTime = setTimeout(start, 500);
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%"></progress>`;
      }
      else {
        demo.innerHTML = `<progress value=${num} max="100" style="width:50%"></progress> : 작업종료`;
        return false;
      }
    }

  </script>
<body>
<p><br/></p>
<div class="container">
  <h2>진행상황 체크...</h2>
  <hr/>
  <p>
    <input type="button" value="출발" onclick="start()" class="btn btn-success me-3">
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-danger">
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
