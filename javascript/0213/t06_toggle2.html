<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토글...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script></head>
  <script>
    'use strict';

    function fCheck1() {
      document.getElementById("btn1").style.display = 'none';
      document.getElementById("btn2").style.display = 'block';
      demo.innerHTML = '안녕하세요~~~';
    }

    function fCheck2() {
      document.getElementById("btn1").style.display = 'block';
      document.getElementById("btn2").style.display = 'none';
      demo.innerHTML = '이곳에 메세지가 표시됩니다.';
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>토글 버튼 연습2</h2>
  <hr/>
  <p>
    <button type="button" onclick="fCheck1()" id="btn1" class="btn btn-success">안녕</button>
    <button type="button" onclick="fCheck2()" id="btn2" style="display: none" class="btn btn-primary">원래대로</button>
  </p>
  <hr/>
  <div id="demo">이곳에 메세지가 표시됩니다.</div>
</div>
</body>
</html>
