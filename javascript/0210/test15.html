<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    window.onload = function() {

      calcBtn.addEventListner(`click`, function() {}
        let product = document.getElementById("product").value;
        let price = document.getElementById("price").value;
        let su = document.getElementById("su").value;

          if(product.trim() == "" || price.trim() == "" || su.trim() == "") {
            alert("상품명과 단가와 수량은 공백이 될 수 없습니다.");
            document.getElementById("product").select();
            document.getElementById("product").focus();
            return false;
          }

        let res = price * su;
        
        demo.innerHTML = '상품명 : '+product+', 가격 : '+price+', 수량 : '+su+', 총금액 : ' + res;
    });
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2 class="text-center">상품 가격 계산하기</h2>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="온풍기" autofocus class="form-control mb-3"/>
      </div>
      <div>상품가격
        <input type="text" name="price" id="product" value="100000" class="form-control mb-3"/>
      </div>
      <div>구매수량
        <input type="text" name="su" id="su" value="1" class="form-control mb-3"/>
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control"/>
      </div>
    </form>
  <div id="demo"></div>
</body>
</html>
