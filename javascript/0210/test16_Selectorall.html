<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {
      
      calcBtn.addEventListener('click', function() {
        let product = document.querySelector("#product").value;
        let su = document.querySelectorAll(".su");
        let res = 0;

        for(let i=0; i<su.length; i++) {
          if(su[i].value.trim() == '' || isNaN(su[i].value.trim())) {
            alert("수량을 체크하세요");
            su[i].select();
            su[i].focus();
            return false;
          }
          res += Number(su[i].value);
        }


        demo.innerHTML = '상품명 : '+product+' , 총수량 : '+res;

      });
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center">상품 가격 계산하기</h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="온풍기" autofocus class="form-control mb-3"/>
    </div>
    <div>1사분기 판매수량
      <input type="number" name="su" value="1" class="form-control mb-3 su"/>
    </div>
    <div>2사분기 판매수량
      <input type="number" name="su" value="2" class="form-control mb-3 su"/>
    </div>
    <div>3사분기 판매수량
      <input type="number" name="su" value="3" class="form-control mb-3 su"/>
    </div>
    <div>4사분기 판매수량
      <input type="number" name="su" value="4" class="form-control mb-3 su"/>
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
