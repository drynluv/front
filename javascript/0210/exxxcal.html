<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만년달력만들기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function dateCheck() {
      let yyyy = document.getElementById("yyyy").value;
      let mm = document.getElementById("mm").value;

      let lastDate = new Date(yyyy, mm, 0).getDate();
      let firstWeek = new Date(yyyy, mm - 1, 1).getDay();

      let str = '';
      let column = 0;

      str += '<table class="table">';
      str += '<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';
      str += '<tr>';

      for (let j = 1; j <= firstWeek; j++) {
        column++;
        str += '<td>&nbsp;</td>';
      }

      for (let i = 1; i <= lastDate; i++) {
        str += '<td>' + i + '</td>';
        column++;
        if (column % 7 == 0) {
          str += '</tr><tr>';
          column = 0;
        }
      }
      str += '</tr>';
      str += '</table>';
      str += '';



      demo.innerHTML = str;
    }

  </script>
  <style>
    th {
      text-align: center;
    }
  </style>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2 class="text-center">만년달력 만들기</h2>
    <div class="text-center">
      <input type="number" name="yyyy" id="yyyy" min="1980" max="2030">년 &nbsp;
      <input type="number" name="mm" id="mm" min="1" max="12">월 &nbsp;
      <input type="button" value="출력!" xxonclick="dateCheck()" class="btn bg-warning-subtle ">
      <hr />
      <div id="demo"></div>
    </div>
    <hr />



  </div>
  <script>
    let today = new Date();
    //console.log("오늘", today);
    document.getElementById("yyyy").value = today.getFullYear();
    document.getElementById("mm").value = today.getMonth() + 1;
    // console.log(today.getDay());
  </script>
</body>

</html>
