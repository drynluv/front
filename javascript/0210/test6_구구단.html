<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function gugudan() {
      let startDan = document.getElementById("startDan").value;
      let endDan = document.getElementById("endDan").value;
      let str = '';
      
      // 시작단은 항상 끝단보다 작은 값이어야 한다.
      let temp = 0;
      if(startDan > endDan) {
        temp = startDan;
        startDan = endDan;
        endDan = temp;
      }

      // 구구단 누적처리
      for(let i=startDan; i<=endDan ; i++) {
        str += `* ${i} 단 *<br/>`;
        for(let j=1; j<=9; j++) {
          str += `${i} * ${j} = ${i * j}<br/>`;
        }
        str += '<br/>'
      }
      // 구구단 출력 처리
      demo.innerHTML = str;
    }

  </script>
</head>
<body>
<p><br/></p>  
<div class="container">
  <h2>구구단</h2>
  <hr/>
  <div class="input-group mb-2">
    <div class="input-group-text bg-secondary-subtle">출력할 시작단을 입력하세요.</div>
    <input type="number" name="startDan" id="startDan" value="1" class="form-control"/>
  </div>
  <div class="input-group">
    <div class="input-group-text bg-secondary-subtle">출력할 끝단을 입력하세요.</div>
    <input type="number" name="endDan" id="endDan" value="5" class="form-control"/>
    <input type="button" value="구구단" onclick="gugudan()" class="btn btn-success">
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
