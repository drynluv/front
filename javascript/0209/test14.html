<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let gender = myform.gender.value;
      let hobby = '';
      if(document.getElementById("hobby1").checked) hobby += document.getElementById("hobby1").value + "/";
      if(document.getElementById("hobby2").checked) hobby += document.getElementById("hobby2").value + "/";
      if(document.getElementById("hobby3").checked) hobby += document.getElementById("hobby3").value + "/";
      if(document.getElementById("hobby4").checked) hobby += document.getElementById("hobby4").value + "/";
      if(document.getElementById("hobby5").checked) hobby += document.getElementById("hobby5").value + "/";
      hobby = hobby.substring(0, hobby.length-1);

      demo.innerHTML = "성별 : " + gender + ", 취미 : " + hobby;

      
    }
  </script>
  <style>
    .titleWidth {
      width: 100px;
    }
  </style>
</head>
<body>
<br/>
<div class="container">
  <h2 class="mb-4 text-center">회 원 가 입</h2>
  <form name="myform" method="post" action="test13Ok.html" class="border p-3 rounded">
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle titleWidth justify-content-center">아 이 디</div>
      <input type="text" name="mid" id="mid" placeholder="  아이디를 입력하세요" autofocus class="form-control" />
    </div>
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle titleWidth justify-content-center">비밀번호</div>
      <input type="password" name="pwd" id="pwd" placeholder="  비밀번호를 입력하세요" class="form-control" />
    </div>
    <div class="input-group mb-2 border rounded">
      <div class="input-group-text bg-secondary-subtle jus titleWidth justify-content-center">성 별</div>
      <div class="form-check mt-2">
        <input type="radio" name="gender" id="gender1" value="남자" /> 남자 &nbsp;&nbsp;
      </div>
      <div class="form-check mt-2">
        <input type="radio" name="gender" id="gender2" value="여자" checked /> 여자
      </div>
    </div>
    <div class="input-group mb-2 border rounded">
      <div class="input-group-text bg-secondary-subtle me-4 titleWidth justify-content-center">취 미</div>
      <div class="mt-2"><input type="checkbox" name="hobby" id="hobby1" class="form-check-input me-2" />등산</div> &nbsp;&nbsp;
      <div class="mt-2"><input type="checkbox" name="hobby" id="hobby2" class="form-check-input me-2" value="낚시" />낚시</div> &nbsp;&nbsp;
      <div class="mt-2"><input type="checkbox" name="hobby" id="hobby3" class="form-check-input me-2" value="바이크" />바이크</div> &nbsp;&nbsp;
      <div class="mt-2"><input type="checkbox" name="hobby" id="hobby4" class="form-check-input me-2" value="복싱" />복싱</div> &nbsp;&nbsp;
      <div class="mt-2"><input type="checkbox" name="hobby" id="hobby5" class="form-check-input me-2" value="수영" />수영</div>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle titleWidth justify-content-center">직업</div>
      <select name="job" id="job" class="form-select">
        <option>학생</option>
        <option>회사원</option>
        <option>의사</option>
        <option>변호사</option>
        <option>프리랜서</option>
        <option>자영업</option>
        <option>기타</option>
      </select>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle titleWidth justify-content-center">다녀온 산</div>
      <select name="job" id="job" size="5" multiple class="form-select">
        <option>백두산</option>
        <option>한라산</option>
        <option>태백산</option>
        <option>소백산</option>
        <option>우암산</option>
        <option>천태산</option>
        <option>북한산</option>
      </select>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-text bg-secondary-subtle titleWidth">자기소개</div>
      <textarea rows="5" name="content" id="content" placeholder="자기소개를 입력하세요" class="form-control"></textarea>
    </div>
    <div class="mb-2">
      <input type="file" name="fName" id="fName" class="form-control"/>
    </div>
    <div class="text-center">
      <input type="button" value="회원가입" onclick="fCheck()" class="btn btn-success me-3">
      <input type="reset" value="입력취소" class="btn btn-warning">
    </div>
  </form>
  <div class="mt-3" id="demo"></div>
</div>
</body>
</html>
